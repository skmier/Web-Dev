<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Facebook - Log In or Sign Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-block">
            <div class="left-side">
                <div class="logo-page">
                    <img id="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                    <h2 id="logo-text">
                        Facebook helps you connect and share with the people in your life.
                    </h2>
                </div>
            </div>

            <div class="right-side">
                <div class="reg-page">
                    <form> 
                        <div class="main-int">
                            <div class="enter-and-pas">
                            <input placeholder="Email address or phone number" type="email" class="text-inp">
                        </div>
                        <div class="enter-and-pas">
                            <input placeholder="Password" type="password" class="text-inp">
                        </div>
                        </div>
                        
                        <div>
                            <button class="log-but">Log in</button>
                        </div>
                        <div class="link-text">
                            <a href="https://en-gb.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzY5NzcyMjE1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">
                                Forgotten password?    
                            </a>
                        </div>
                        <div style="width: 364px; align-items: center; margin: 20px 16px; border-bottom: 1px solid #DADDE1"></div>
                        <div>
                            <button class="crt-but">Create new account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
