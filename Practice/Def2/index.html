<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Spotify</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <section>
                <form>
                    <h1>Spotify</h1>
                    <p>Sign up for free</p>
                    <label for="email">Email address</label>
                    <div class="inp-out" class="inp">
                        <input type="email" placeholder="name@example.com">
                    </div>
                    <p class="inp-bot-text">We`ll never share your email with anyone</p>

                    <label for="password">Password</label>
                    <div class="inp-out"  class="inp">
                        <input id="password" type="password" placeholder="Create a password">
                    </div>

                    <p class="inp-bot-text">Use 8+ characters </p>

                    <label for="user">Username</label>
                    <div class="inp-out"  class="inp">
                        <input id="user" type="text" placeholder="Pick a display name">
                    </div>
                    <div>
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">I agree to the <span>Terms and Conditions</span> </label>
                    </div>
                    <button>Sign Up</button>
                    <p >Already have an account? <a href="#" style="text-decoration: none; color: green;">Log in</a></p>
                    
                </form>
            </section>
        </main>
    </body>
</html>
