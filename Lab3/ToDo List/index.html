<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <h1>
                ToDo List
            </h1>
        </header>
        <div class="todo">
            <div class="todo-box">
                <h1 id="header">ToDo List</h1>
                
                <div class="todo-row">
                    <input class="todo-inp" type="text" placeholder="New Task">
                    <button type="button" class="todo-btn">Add</button>
                </div>

                <div>
                    <div class="todo-row">
                        <button type="button" class="filter-btn" id="all">All</button>
                        <button type="button" class="filter-btn" id="active">Active</button>
                        <button type="button" class="filter-btn" id="completed">Completed</button>
                    </div>
                </div>
                
                <ul class="todo-list">
                </ul>
            </div>
            
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
