<!DOCTYPE html>
<html>
    <body>
        <script>
            function checkAge(age){
                return age > 18 ? true : "Did parents allow you?";
            }

            function min(a,b){
                return a > b ? a : b;
            }

            function pow(a,b){
                let c = 1;
                for (let i = 0; i < b ; i++){
                    c *= a;
                }
                return c;
            }
            
        </script>
    </body>
</html>
